        <div class="signup-right">

            </div>

            <div class="signup-form-wrap">
            

            <form action="" class="signupform">

                <div class="steps">
                    <div class="row">
                        <div class="col"><div class="step_count"><img src="assets/images/check-stage.svg" alt=""></div><p>Log in Info</p></div>
                        <div class="col"><div class="step_count"><img src="assets/images/check-stage.svg" alt=""></div><p>Vendor Details</p></div>

                        <div class="col"><div class="step_count">4</div><p>Documents</p></div>
                        <div class="col"><div class="step_count">5</div><p>Products</p></div>
                    </div>
                </div>


               
                <div class="form-group">
                    <label for="">State</label>
                    <span class="con">
                        <select class="form-control">
                            <option value="">Start entering your state</option>
                        </select> </span>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="">City</label>
                        <span class="con">
                            <select class="form-control">
                                <option value="">Start entering your city</option>
                                <option value="">Start entering your city</option>
                                <option value="">Start entering your city</option>
                            </select> </span>
                    </div>


                    <div class="form-group col-6">
                        <label for="">Zip</label>
                        <input type="text" class="form-control location-icon icon-form" 
                            placeholder="Enter Zip Code">
                    </div>

                    <div class="form-group col-6">
                        <label for="">Street</label>
                        <span class="con">
                            <select class="form-control">
                                <option value="">Start entering your street</option>
                            </select> </span>
                    </div>

                    <div class="form-group col-6">
                        <label for="">â„– of House/Flat</label>
                        <input type="text" class="form-control location-icon icon-form"
                            placeholder="Enter number of a house or a flat">
                    </div>
                </div>

                    

                
                    
                    
                    <div class="btn-vendor-bottom">
                        <button class="h-48 br-r-4 w-m btn btn-outline-green float-start left-icon"><img src="assets/images/backgreen.svg"> Back</button>

                        <button class="h-48 br-r-4 w-m btn btn-default float-end right-icon ml-20 disabled">Confirm <img src="assets/images/nextgrey.svg"></button>
                         
                    </div>
