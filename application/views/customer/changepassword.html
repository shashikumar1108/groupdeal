    <div class="signup-conatiner">
        <div class="signup-left">
            <img src="assets/images/GDLogo-t.svg" alt="" class="signup-logo">

            <img src="assets/images/signupvendor.svg" alt="" class="img-fluid signup-img">

            <h4>Welcome!</h4>
            <p>Log In to experience the world of discounted products and benefits through online group buying. </p>
        </div>

        <div class="signup-right">

            </div>

            <div class="signup-form-wrap">


                <form action="" class="signupform">

                    <div class="form-group">
                        <label for="">Create password</label>
                        <span class="con"><input type="text" class="form-control lock-icon icon-form"

                    </div>

                    <div class="form-group">
                        <label for="">Confirm password</label>
                        <span class="con"><input type="text" class="form-control lock-icon  icon-form"
                                placeholder="Confirm your password"> <span class="eye-icon"><img
                                    src="assets/images/eye-open.svg" /></span> </span>
                    </div>



                    <div class="btn-reset-bottom">
                        <div class="row">
                            <div class="col-6"> &nbsp;
                            </div>
                            <div class="col-6">
                                <button
                                    class="h-48 br-r-4 w-m btn btn-disabled float-end btn-block right-icon ml-20 text-white">Change
                                    password <img src="assets/images/check-grey.svg"></button>
                            </div>
                        </div>
                    </div>
